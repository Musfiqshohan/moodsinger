{% extends "header.html" %}
{% block header_footer %}


    <!-- meet -->
    <div style="margin-top: 70px" class="meet parallax-four pad" id="meet">
        <div class="container">
            <!-- default heading -->
            <div class="default-heading-shadow">
                <h2>Pick a place to hear their music</h2>
            </div>
            <!-- meet location image -->
            <div class="meet-map">
                <img class="img-responsive img-map" src="../static/img/flat/map.png" alt=""/>
                <!-- map marker for India  -->
                <a href="#" class="map-marker india " data-toggle="tooltip" data-placement="top" title="India"><img
                        class="img-responsive" src="../static/img/flat/map-marker.png" alt=""/></a>
                <!-- map marker for United States  -->
                <a href="#" class="map-marker usa " data-toggle="tooltip" data-placement="top"
                   title="United States"><img class="img-responsive" src="../static/img/flat/map-marker.png"
                                              alt=""/></a>
                <!-- map marker for South Africa  -->
                <a href="#" class="map-marker sa " data-toggle="tooltip" data-placement="top" title="South Africa"><img
                        class="img-responsive" src="../static/img/flat/map-marker.png" alt=""/></a>
                <!-- map marker for Russia  -->
                <a href="#" class="map-marker russia " data-toggle="tooltip" data-placement="top" title="Russia"><img
                        class="img-responsive" src="../static/img/flat/map-marker.png" alt=""/></a>
                <!-- map marker for Brazil  -->
                <a href="#" class="map-marker brazil " data-toggle="tooltip" data-placement="top" title="Brazil"><img
                        class="img-responsive" src="../static/img/flat/map-marker.png" alt=""/></a>
            </div>
        </div>
    </div>
    <!-- meet end -->

{% endblock %}
